<section class="card login">
    <form name="myform" ng-submit="login()"
          novalidate>

        <div class="textintro">

            <h1>Hi There!</h1>
            <p>Log-in to access the awesomeness</p>
            <p ng-show="message"> {{message}}</p>
        </div>

        <fieldset>
            <input type="email" name="email" placeholder="Email please, promise we wont send you bullshit"
            ng-model="user.email" ng-required="true" >
            <p ng-show="myform.email.$invalid && myform.email.$touched">Email is invalid</p>
            <input type="password" name="password" placeholder="Pick a really good password pretty please"
            ng-model="user.password" ng-required="true" >
            <p ng-show="myform.password.$invalid && myform.password.$touched"> Password is invalid</p>
        </fieldset>

    <button type="submit" class="btn" ng-disabled="myform.$invalid">Login</button>
        <p>or <a href="#/register">Register</a></p>

    </form>
</section>
